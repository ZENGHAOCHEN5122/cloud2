name: Keep Codespace Alive
on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Codespace Active
        run: |
          if [ -n "${{ secrets.CODESPACE_NAME }}" ]; then
            echo "Codespace 保持活动中..."
          else
            echo "没有活动的 Codespace"
          fi
